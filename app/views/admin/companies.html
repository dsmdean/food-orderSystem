<div class="wrapper">
    <div ui-view="Asidebar"></div>

    <div class="main-panel">
        <div ui-view="Anavbar"></div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Companies</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                        <th>Name</th>
                                    	<th>Category</th>
                                    	<th>Address</th>
                                        <th>Actions</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="company in companies">
                                            <td>{{$index + 1}}</td>
                                            <td>{{company.name}}</td>
                                        	<td>{{company.categoryId.name}}</td>
                                        	<td>{{company.adres}}</td>
                                            <td><a ui-sref="app.company-menu({id: company._id})" class="btn btn-primary" type="button">View</a> &nbsp; <!--<button class="btn btn-danger" ng-click="suspendCompany(company._id)" type="button">Suspend</button>--></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ui-view="Afooter"></div>


    </div>
</div>
