<div class="wrapper">
    <div ui-view="Asidebar"></div>

    <div class="main-panel">
        <div ui-view="Anavbar"></div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <button type="button" class="btn btn-info btn-fill pull-right" ui-sref="app.admin-dishcategory">Go Back</button>
                                <h4 class="title">Edit category with id: {{category._id}}</h4>
                            </div>
                            <div class="content">
                                <form  ng-submit="updateCategory()">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Category Name</label>
                                                <input type="text" class="form-control" value="{{category.name}}" ng-model="categoryName.name">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-fill pull-right">Update Category</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div ui-view="Afooter"></div>

    </div>
</div>
