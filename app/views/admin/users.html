<div class="wrapper">
    <div ui-view="Asidebar"></div>

    <div class="main-panel">
        <div ui-view="Anavbar"></div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Users</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                        <th>Username</th>
                                    	<th>Full Name</th>
                                    	<th>Role</th>
                                        <th>Actions</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in users">
                                            <td>{{$index + 1}}</td>
                                            <td>{{user.username}}</td>
                                        	<td>{{user.firstname}} {{user.lastname}}</td>
                                        	<td>
                                                <span ng-if="user.company">Company</span>
                                                <span ng-if="user.admin">Admin</span>
                                                <span ng-if="!(user.company) && !(user.admin)">Consumer</span>
                                            </td>
                                            <td>
                                                <!--
                                                    <button class="btn btn-danger" ng-click="suspendUser(user._id)" type="button">Suspend</button>
                                                -->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ui-view="Afooter"></div>


    </div>
</div>
