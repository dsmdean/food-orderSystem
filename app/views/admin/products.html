<div class="wrapper">
    <div ui-view="Asidebar"></div>

    <div class="main-panel">
        <div ui-view="Anavbar"></div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <button type="button" ng-if="companyB" ui-sref="app.admin-product-add" class="btn btn-info btn-fill pull-right">Add Product</button>
                                <h4 class="title">All Products in the System</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Name</th>
                                    	<th>Description</th>
                                    	<th>Price</th>
                                    	<th>Stock</th>
                                        <th>Actions</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="product in products">
                                        	<td>{{$index + 1}}</td>
                                        	<td>{{product.name}}</td>
                                        	<td>{{product.description | limitTo:100}}...</td>
                                        	<td>{{product.price}}</td>
                                        	<td>{{product.stock}}</td>
                                            <td><a ui-sref="app.admin-product-details({id: product._id})" class="btn btn-primary" type="button"><span ng-if="companyB">Edit</span><span ng-if="adminB">View</span></a> &nbsp; <button ng-if="companyB" class="btn btn-danger" ng-click="deleteProduct(product._id)" type="button">Delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ui-view="Afooter"></div>


    </div>
</div>
