<!-- Header ================================================== -->
    <header>
    <div class="container-fluid">
        <div class="row">
            <div class="col--md-4 col-sm-4 col-xs-4">
                <a ui-sref="app" id="logo">
                <img src="images/logo.png" width="190" height="23" alt="" data-retina="true" class="hidden-xs">
                <img src="images/logo_mobile.png" width="59" height="23" alt="" data-retina="true" class="hidden-lg hidden-md hidden-sm">
                </a>
            </div>
            <nav class="col--md-8 col-sm-8 col-xs-8">
            <a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="javascript:void(0);"><span>Menu mobile</span></a>
            <div class="main-menu">
                <div id="header_menu">
                    <img src="images/logo.png" width="190" height="23" alt="" data-retina="true">
                </div>
                <a href="#" class="open_close" id="close_in"><i class="icon_close"></i></a>
                 <ul>
                    <li><a ui-sref="app">Home</a></li>
                    <li><a ui-sref="app.products">Products</a></li>
                    <li><a ui-sref="app.companies">Companies</a></li>
                    <li><a ui-sref="app.aboutus">About Us</a></li>
                    <li><a ui-sref="app.faq">Faq</a></li>
                    <li><a ui-sref="app.contactus">Contact Us</a></li>
                    <li class="submenu" ng-if="loggedIn">
                        <a href="javascript:void(0);" class="show-submenu">User<i class="icon-down-open-mini"></i></a>
                        <ul>
                            <li ng-if="!company"><a ui-sref="app.profile">{{user.firstname}} {{user.lastname}}</a></li>
                            <li ng-if="company"><a ui-sref="app.company-menu({id: companyD._id})">{{companyD.name}}</a></li>
                            <li ng-if="!company"><a ui-sref="app.favorites">Favorites</a></li>
                            <li ng-if="company"><a ui-sref="app.admin-dashboard">Admin Panel</a></li>
                        </ul>
                    </li>
                    <li ng-if="!loggedIn"><a href="" data-toggle="modal" data-target="#login_2">Login</a></li>
                    <li ng-if="loggedIn"><a href="" ng-click="logOut()">Logout</a></li>
                </ul>
            </div><!-- End main-menu -->
            </nav>
        </div><!-- End row -->
    </div><!-- End container -->
    </header>
<!-- End Header =============================================== -->

<!-- Login modal -->   
<div class="modal fade" id="login_2" tabindex="-1" role="dialog" aria-labelledby="myLogin" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<form action="#" class="popup-form" id="myLogin" ng-submit="doLogin()">
                	<div class="login_icon"><i class="icon_lock_alt"></i></div>
					<input type="text" class="form-control form-white" placeholder="Username" ng-model="loginData.username">
					<input type="password" class="form-control form-white" placeholder="Password" ng-model="loginData.password">
					<div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="rememberMe"> Remember me
                        </label>
                    </div>
                    <div class="text-left">
						<a href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="btn btn-submit">Login</button>
				</form>
			</div>
		</div>
	</div>
<!-- End modal -->   
    
<!-- Register modal -->   
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myRegister" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<form action="#" class="popup-form" id="myRegister">
                	<div class="login_icon"><i class="icon_lock_alt"></i></div>
					<input type="text" class="form-control form-white" placeholder="Name">
					<input type="text" class="form-control form-white" placeholder="Last Name">
                    <input type="email" class="form-control form-white" placeholder="Email">
                    <input type="text" class="form-control form-white" placeholder="Password"  id="password1">
                    <input type="text" class="form-control form-white" placeholder="Confirm password"  id="password2">
                    <div id="pass-info" class="clearfix"></div>
					<div class="checkbox-holder text-left">
						<div class="checkbox">
							<input type="checkbox" value="accept_2" id="check_2" name="check_2" />
							<label for="check_2"><span>I Agree to the <strong>Terms &amp; Conditions</strong></span></label>
						</div>
					</div>
					<button type="submit" class="btn btn-submit">Register</button>
				</form>
			</div>
		</div>
	</div>
<!-- End Register modal -->
